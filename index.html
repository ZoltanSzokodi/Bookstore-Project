<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Awesome Bookstore</title>
</head>

<body>
  <div class="content-wrapper">

    <div class="navbar">
      <div class="navbar-elements">
        <div class="navbar-elements_logo">
          <img src="https://img.icons8.com/clouds/100/000000/book.png" class="logo"></img>
          <div class="logo-title">
            <h1>AwesomeBooks</h1>
          </div>
        </div>
        <div class="navbar-elements_links">
          <a class="nav-l" href="#">Home</a>
          <a class="nav-l" href="#">Contact</a>
          <a class="nav-l" href="#">About</a>
        </div>
      </div>
    </div>

    <div class="hero">
      <div class="hero-text">
        <h1>I am John Doe</h1>
        <p>And I'm a Photographer</p>
        <button>Hire me</button>
      </div>
    </div>

    <div class="search">
      <input type="text" name="search" placeholder="Search...">
    </div>

    <div class="cards-container"></div>




    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">

        <div class="mySlides">
          <div class="numbertext">1 / 4</div>
          <img src="https://preview.ibb.co/bC5ELQ/alex_min.png" style="width:300px; height: 400px;">
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 4</div>
          <img src="https://preview.ibb.co/dvM9AQ/eddie_min.png" style="width:300px; height: 400px;">
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 4</div>
          <img src="https://preview.ibb.co/nF3Un5/flecha_min.png" style="width:300px; height: 400px;">
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 4</div>
          <img src="https://preview.ibb.co/hPod4k/joan_min.png" style="width:300px; height: 400px;">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container">
          <p id="caption"></p>
        </div>


        <div class="column">
          <img class="demo cursor" src="https://preview.ibb.co/bC5ELQ/alex_min.png" style="width:15px; height: 20px;"
            onclick="currentSlide(1)" alt="Nature and sunrise">
        </div>
        <div class="column">
          <img class="demo cursor" src="https://preview.ibb.co/dvM9AQ/eddie_min.png" style="width:15px; height: 20px;"
            onclick="currentSlide(2)" alt="Snow">
        </div>
        <div class="column">
          <img class="demo cursor" src="https://preview.ibb.co/nF3Un5/flecha_min.png" style="width:15px; height: 20px;"
            onclick="currentSlide(3)" alt="Mountains and fjords">
        </div>
        <div class="column">
          <img class="demo cursor" src="https://preview.ibb.co/hPod4k/joan_min.png" style="width:15px; height: 20px;"
            onclick="currentSlide(4)" alt="Northern Lights">
        </div>
      </div>
    </div>




  </div>

  <script src="./app.js"></script>
</body>

</html>
